<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

<div id="content-container">
    <section class="phones">
        <img src="https://helplineportal.in/wp-content/uploads/2022/04/Instagram-Customer-Care-Number-Helpline-Customer-Service-Online-Chats.jpg" alt="pictures on phone" class="phone-image">

    </section>
    <section class="user">
        <div class="login-container">
            <div class="instagram-logo-box">
                <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png">
            </div>
            <form id="login-post" method="POST">
                <div class="inputs-container">
                    <input type="text" name="username" placeholder="Phone number, username or email">
                </div>
                <div class="inputs-container">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <a class="login-button" href="#" target="_blank">Log In</a>

                <div class="or-container">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <div class="facebook-container">
                    <a class="facebook-login" href="#" target="_blank">
                        <img class="facebook-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png">Log in
                        with Facebook</a>
                </div>
            </form>
            <a class="password-forgot" href="#" target="_blank">Forgot password?</a>
        </div>
        <div class="signup-container">
            <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
        </div>
        <div class="get-container">
            <p>Get the app.</p>
            <div class="download-container">
                <a class="download-googleplay" href="#" target="_blank">
                    <img class="googleplay" src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"></a>
                <a class="download-microsoft" href="#" target="_blank">
                    <img class="microsoft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/2560px-Get_it_from_Microsoft_Badge.svg.png"></a>
            </div>
        </div>

    </section>
</div>
</body>

</html>
